<template>
    <div>
        <lightning-card title="Account Related Records">
            <lightning-input label="Enter Account Name" placeholder="Enter Account Name"></lightning-input>
            <lightning-button label="Submit" onclick={handleClick}></lightning-button><br>
            <div if:true={view}>
            <lightning-combobox name="AccountList" label="Select Account" value={value} placeholder="Select Account" options={optionsAccount} onchange={handleChange}></lightning-combobox>
            </div>
            <div if:true={viewTable}>
                Contact Table: <br>
                <lightning-datatable data={listContact} columns={column} key-field="id">
                </lightning-datatable> <br>
                Opportunity Table:<br>
                <lightning-datatable data={listOpp} columns={column} key-field="id">
                </lightning-datatable><br>
                Case Table <br>
                <lightning-datatable data={listCase} columns={caseColumn} key-field="id">
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>
</template>
